            <div class="nav-actions-new">

        </div>

                        <span class="error-message" id="mobileNumberError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="province">Province</label>
                        <select id="province" name="province" required>
                            <option value="">Select Province</option>
                            <option value="EC">Eastern Cape</option>
                            <option value="FS">Free State</option>
                            <option value="GP">Gauteng</option>
                            <option value="KZN">KwaZulu-Natal</option>
                            <option value="LP">Limpopo</option>
                            <option value="MP">Mpumalanga</option>
                            <option value="NC">Northern Cape</option>
                            <option value="NW">North West</option>
                            <option value="WC">Western Cape</option>
                        </select>
                        <span class="error-message" id="provinceError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">     
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" required>
                                <span class="radio-custom"></span>
                                Male
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female" required>
                                <span class="radio-custom"></span>
                                Female
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="not-specified" required>
                                <span class="radio-custom"></span>
                                Not Specified
                            </label>
                        </div>
                        <span class="error-message" id="genderError"></span>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkbox-custom"></span>
                            By registering you agree to our <a href="#" class="link">Terms & Conditions</a>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <button type="submit" class="auth-button" id="signupButton">
                        <span id="signupButtonText">Create Account</span>
                        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <!-- Email Verification Form (Hidden by default) -->
                <div id="emailVerificationForm" class="auth-form" style="display: none;">
                    <div class="mfa-header">
                        <i class="fas fa-envelope"></i>
                        <h3>Verify Your Email Address</h3>
                        <p>Enter the verification code sent to your email</p>
                    </div>

                    <div class="form-group">
                        <label for="emailVerificationCode">Verification Code</label>
                        <input type="text" id="emailVerificationCode" name="emailVerificationCode" maxlength="6" placeholder="000000" required>
                        <span class="error-message" id="emailVerificationError"></span>
                    </div>

                    <div class="mfa-options">
                        <button type="button" class="link-button" onclick="resendEmailVerification()">Resend Code</button>
                        <button type="button" class="link-button" onclick="backToSignup()">Back to Sign Up</button>
                    </div>

                    <button type="button" class="auth-button" onclick="verifyEmailCode()">
                        <span id="emailVerifyButtonText">Verify Email</span>
                        <div class="loading-spinner" id="emailVerifySpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>

                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>

                <div class="oauth-buttons">
                    <button class="oauth-button google" onclick="signUpWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="parentLogin.html" class="link">Sign in here</a></p>
                </div>
            </div>
