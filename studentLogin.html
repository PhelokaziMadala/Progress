<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapo - Student Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header-new">
        <div class="nav-container-new">
            <div class="nav-brand-new">
                <img src="logo.jpg" alt="Hapo Logo" class="logo-new">
                <div class="brand-content-new">
                    <span class="brand-name-new">Hapo Technology</span>
                    <span class="brand-tagline-new">Your Money, Your Growth, The Hapo Way!</span>
                </div>
            </div>
            <div class="nav-actions-new">
                <button class="student-login-btn-new" onclick="window.location.href='index.html'">Back to Home</button>
                <button class="parent-signup-btn-new" onclick="window.location.href='parentLogin.html'">Parent Login</button>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Student Login</h2>
                    <p>Access your Hapo account using your parent-created credentials</p>
                </div>

                <!-- Student Login Form -->
                <form id="studentLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="studentUsername">Username</label>
                        <input type="text" id="studentUsername" name="username" placeholder="Enter your username" required>
                        <span class="error-message" id="studentUsernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="studentPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="studentPassword" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('studentPassword')">
                                <i class="fas fa-eye" id="studentPasswordEye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="studentPasswordError"></span>
                    </div>

                    <button type="submit" class="auth-button" id="studentLoginButton">
                        <span id="studentLoginButtonText">Sign In</span>
                        <div class="loading-spinner" id="studentLoginSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="student-help">Need help logging in? Ask your parent to check your account details.</p>
                    <p class="parent-link">Are you a parent? <a href="parentLogin.html" class="link">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
